    	<header>
            <h1>Javascript Cool events:</h1>
            <h2>Javascript event 1: Simple addition</h2>
        </header>
        <div class="center">             
            <h4>Add Numbers:</h4>
            <p>
                <input id="num-one"> + <input id="num-two">
            </p>
            <p id="add-sum" class="fancy">Enter number(s) above.</p>
        </div>

        <h2>Javascript event 2: Picture display</h2>
        <div class="container ptd">
            <div class="row">
                <div class="col-md-6">
                    <ul >
                        <li> <a class="none" data-img="bird-pic" id="bird" src="#"> Bird </a></li>
                        <li> <a class="none" data-img="dog-pic" id="dog" src="#"> Dog </a></li>
                        <li> <a class="none" data-img="fish-pic" id="fish" src="#"> Fish </a></li>
                    </ul>
                </div>

                <div class="col-md-6">
                    <img class="hide" id="bird-pic" src="http://images.50statesproject.com/birds/mt_bird.jpg">
                    <img class="hide" id="dog-pic" src="http://sharethejoyphotography.com/files/seo-galleries/gallery-961/thumbs/Burnese-Mountain-Dog-Puppy-9-200x200.jpg">
                    <img class="hide" id="fish-pic" src="http://www.bluewateraquarium.in/wp-content/uploads/2015/09/Marine-Aquarium-Fish-200x200.jpg">
                </div>
            </div>
        </div>

                    
        <h2>Javascript event 3: Edit live</h2>
        
        <div class="container ptd">
